<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML table</title>
</head>
<body>

<h2>HTML Table</h2>
<table border="2">
  <thead>
    <tr>
      <th > No </th>
      <th >Nama Lengkap </th>
      <th >Keterangan </th>
    </tr>
    <tbody>
      <tr>
        <td align="center">1</td>
        <td align="center">Ujang</td>
        <td align="center">Web Master</td>
      </tr>
      <tr>
        <td align="center">2</td>
        <td align="center">Dani</td>
        <td align="center">Web Programming</td>
      </tr>
    </tbody>
  </thead>
</table>

<h2>HTML Table With Colspan</h2>
<table border="1">
  <thead>
    <tr>
      <th > No </th>
      <th >Nama Lengkap </th>
      <th >Keterangan </th>
    </tr>
    <tbody>
      <tr>
        <td align="center">1</td>
        <td align="center" colspan="2">Ujang</td>
        <!-- <td align="center">Web Master</td> -->
      </tr>
      <tr>
        <td align="center" colspan="3"> 2</td>
<!--          <td align="center">Dani</td>
        <td align="center">Web Programming</td> -->
      </tr>
    </tbody>
  </thead>
</table>

<h2>HTML Table With Rowspan</h2>
<table border="2">
  <thead>
    <tr>
      <th > No </th>
      <th >Nama Lengkap </th>
      <th >Keterangan </th>
    </tr>
    <tbody>
      <tr>
        <td align="center">1</td>
        <td align="center">Ujang</td>
        <td align="center" rowspan="2">Web Master</td>
      </tr>
      <tr>
        <td align="center">2</td>
        <td align="center">Dani</td>
    <!--    <td align="center">Web Programming</td> -->
      </tr>
    </tbody>
  </thead>
</table>

</body>
</html>
