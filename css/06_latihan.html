<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Padding Margin</title>
  <style media="screen">
  *{
    padding: 0;
    margin: 0;
  }

  #box{
    background-color: red;
    height: 300px;
    width: 300px;
    margin: 15px 25px 30px 40px;
  }
  </style>
</head>
<body>
  <div id="box">
    <h2>KOTAK</h2>
  </div>
</body>
</html>
