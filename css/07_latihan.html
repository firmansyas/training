<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Float CSS</title>
  <style type="text/css">
  *{
    padding: 0;
    margin: 0;
  }

  #wrapper{
    background-color: grey;
    width: 900px;
    height: 500px;
    margin: auto;
  }
  #box{
    background-color: red;
    height: 300px;
    width: 300px;
    float: left;
  }
  #box2{
    background: blue;
    height: 300px;
    width: 300px;
    float: left;
  }
  #box3{
    background: green;
    height: 300px;
    width: 300px;
    float: left;
  }
</style>
</head>
<body>
  <div id="wrapper">
    <div id="box">
      <h2>Kotak</h2>
    </div>
    <div id="box2">
      <h2>Kotak 2</h2>
    </div>
    <div id="box3">
      <h2>Kotak 3</h2>
    </div>
  </div>

</body>
</html>
