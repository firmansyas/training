<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Basic Slider</title>
  <!-- CSS -->
  <link rel="stylesheet" href="basic-slider/bjqs.css">
  <link rel="stylesheet" href="basic-slider/demo.css">


  <!-- Main Library Plugin -->
  <script type="text/javascript" src="js/jquery-3.3.1.js"> </script>

  <!-- Plugin Basic Slider -->
  <script type="text/javascript" src="basic-slider/js/bjqs-1.3.min.js"></script>

  <!-- Activation basic-slider -->
  <script type="text/javascript">
  jQuery(document).ready(function($) {
    $('#banner-fade').bjqs({
      height      : 320,
      width       : 620,
      responsive  : true
    });
  });
</script>

<style type="text/css">
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>

</head>
<body>
  <div class="center" id="banner-fade">
    <ul class="bjqs">
      <li><img src="basic-slider/img/banner01.jpg" title="wisata1"></li>
      <li><img src="basic-slider/img/banner02.jpg" title="wisata2"></li>
      <li><img src="basic-slider/img/banner03.jpg" title="wisata3"></li>
    </ul>
  </div>
</body>
</html>
